version: '3'
services:
  web:
    container_name: web
    build: .
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    logging:
      driver: 'json-file'
      option:
        max-size: '100k'
        max-file: '10'
volumes:
  app:
  dbdata: